# ============================================================================
# Philosophy sections
# Each section defines: title, highlight, additions, related_skills
# ============================================================================

[[philosophy.sections]]
title = "Ground Truth First"
highlight_title = "Explore"
highlight_content = "Emphasizes web search during exploration, injecting a chain-of-thought that checks ground truth source dates and resolves conflicts by recency."
comparison_before_label = "Raw"
comparison_before = "Codebase only"
comparison_after_label = "Intelligence Scale"
comparison_after = "Explore the web and codebase"
related_skills = ["brainstorming"]

[[philosophy.sections]]
title = "Clear Plan"
highlight_title = "Plan"
highlight_content = "Agent-first and human-first-oriented plan structure design."
comparison_before_label = "Raw"
comparison_before = "Freeform"
comparison_after_label = "Intelligence Scale"
comparison_after = "Before/after comparison. Explicit diagrams for algorithms and workflow."
related_skills = ["write-plan"]

[[philosophy.sections.additions]]
id = "enter-plan-mode-structure"
event = "ExitPlanMode"
type = "hook"
label = "Write Plan"
description = "Triggers structured plan template when writing the plan file"
effect = "Ensures plans follow a reviewable, consistent structure"

[[philosophy.sections.additions]]
id = "post-tool-plan-check"
event = "PostToolUse"
type = "hook"
label = "Plan Writing Harness"
description = "Enforces use of write-plan skill before writing plan files"
effect = "Prevents ad-hoc planning by requiring template compliance"

[[philosophy.sections]]
title = "Parallelism"
highlight_title = "Task"
highlight_content = "Every user prompt triggers a reminder to spawn subagents for independent tasks, ensuring maximum throughput without manual orchestration."
related_skills = ["execute-plan"]

[[philosophy.sections.additions]]
id = "user-prompt-parallelism"
event = "UserPromptSubmit"
type = "hook"
label = "Parallelism Reminder"
description = "Reminds to spawn subagents for independent tasks"
effect = "Maximizes concurrent execution of independent work"

[[philosophy.sections.additions]]
id = "subagent-spawn-parallel"
event = "ExitPlanMode"
type = "event"
label = "Parallelism Reminder"
description = "Reminds to spawn subagents for independent tasks"
effect = "Maximizes concurrent execution of independent work"

[[philosophy.sections]]
title = "Error Recovery"
highlight_title = "Beyond Error Resilience"
highlight_content = "When tools fail, the natural instinct is to generalize or guess. Intelligence Scale prompts re-alignment with the plan, preventing cascading errors."
comparison_before_label = "Without Recovery"
comparison_before = "Tool fails → guess new params → drift from goal → waste context"
comparison_after_label = "With Recovery"
comparison_after = "Tool fails → check plan → verify alignment → fix specific issue"
related_skills = ["recover-from-errors"]

[[philosophy.sections.additions]]
id = "tool-failure-recovery"
event = "PostToolUseFailure"
type = "hook"
label = "Recovery Skill Prompt"
description = "Suggests recover-from-errors skill on tool failures"
effect = "Prevents goal drift by prompting plan re-alignment"

[[philosophy.sections]]
title = "Plan Audit"
highlight_title = "Compliance Verification"
highlight_content = "After execution, every task is verified against the plan with evidence-based status reporting: Done, Partial, or Missing."
related_skills = ["audit-plan"]

[[philosophy.sections.additions]]
id = "subagent-stop-audit"
event = "Stop"
type = "hook"
label = "Check Plan File"
description = "Checks the plan file after plan execution."
effect = "Measures the gap between plan execution and the goals in the plan file."
